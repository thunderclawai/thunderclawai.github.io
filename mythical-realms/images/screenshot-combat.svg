<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 260" width="400" height="260">
  <defs>
    <linearGradient id="cbg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0d1117"/>
      <stop offset="100%" stop-color="#161b22"/>
    </linearGradient>
    <radialGradient id="fog" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="#0d1117" stop-opacity="0"/>
      <stop offset="70%" stop-color="#0d1117" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#0d1117" stop-opacity="0.95"/>
    </radialGradient>
  </defs>
  <rect width="400" height="260" fill="url(#cbg)" rx="8"/>
  <!-- Hex tiles -->
  <g stroke="#fbbf24" stroke-width="1" fill="none" opacity="0.5">
    <polygon points="140,80 160,68 180,80 180,103 160,115 140,103" fill="#1a3322"/>
    <polygon points="180,80 200,68 220,80 220,103 200,115 180,103" fill="#1a3322"/>
    <polygon points="220,80 240,68 260,80 260,103 240,115 220,103" fill="#2a1a1a"/>
    <polygon points="160,115 180,103 200,115 200,138 180,150 160,138" fill="#1a2332"/>
    <polygon points="200,115 220,103 240,115 240,138 220,150 200,138" fill="#2a2a1a"/>
    <polygon points="240,115 260,103 280,115 280,138 260,150 240,138" fill="#1a3322"/>
    <polygon points="140,150 160,138 180,150 180,173 160,185 140,173" fill="#1a3322"/>
    <polygon points="180,150 200,138 220,150 220,173 200,185 180,173" fill="#1a2332"/>
    <polygon points="220,150 240,138 260,150 260,173 240,185 220,173" fill="#1a3322"/>
    <polygon points="260,150 280,138 300,150 300,173 280,185 260,173" fill="#2a1a1a"/>
  </g>
  <!-- Blue units (player) -->
  <g>
    <circle cx="160" cy="95" r="7" fill="#60a5fa" stroke="#93c5fd" stroke-width="1.5"/>
    <text x="160" y="98" text-anchor="middle" fill="#0d1117" font-family="sans-serif" font-size="8" font-weight="700">W</text>
    <circle cx="180" cy="130" r="7" fill="#60a5fa" stroke="#93c5fd" stroke-width="1.5"/>
    <text x="180" y="133" text-anchor="middle" fill="#0d1117" font-family="sans-serif" font-size="8" font-weight="700">A</text>
    <circle cx="160" cy="165" r="7" fill="#60a5fa" stroke="#93c5fd" stroke-width="1.5"/>
    <text x="160" y="168" text-anchor="middle" fill="#0d1117" font-family="sans-serif" font-size="8" font-weight="700">M</text>
  </g>
  <!-- Red units (enemy) -->
  <g>
    <circle cx="240" cy="95" r="7" fill="#ef4444" stroke="#fca5a5" stroke-width="1.5"/>
    <text x="240" y="98" text-anchor="middle" fill="#0d1117" font-family="sans-serif" font-size="8" font-weight="700">W</text>
    <circle cx="260" cy="130" r="7" fill="#ef4444" stroke="#fca5a5" stroke-width="1.5"/>
    <text x="260" y="133" text-anchor="middle" fill="#0d1117" font-family="sans-serif" font-size="8" font-weight="700">A</text>
    <circle cx="280" cy="165" r="7" fill="#ef4444" stroke="#fca5a5" stroke-width="1.5"/>
    <text x="280" y="168" text-anchor="middle" fill="#0d1117" font-family="sans-serif" font-size="8" font-weight="700">W</text>
  </g>
  <!-- Combat flash -->
  <line x1="187" y1="130" x2="253" y2="130" stroke="#fbbf24" stroke-width="2" opacity="0.7" stroke-dasharray="6,4"/>
  <text x="220" y="125" text-anchor="middle" fill="#fbbf24" font-family="sans-serif" font-size="10" font-weight="700">-3 HP</text>
  <!-- Fog of war edges -->
  <rect x="0" y="0" width="400" height="260" fill="url(#fog)" rx="8"/>
  <!-- HP bars -->
  <rect x="148" y="82" width="24" height="3" fill="#1e1e2e" rx="1"/>
  <rect x="148" y="82" width="20" height="3" fill="#4ade80" rx="1"/>
  <rect x="228" y="82" width="24" height="3" fill="#1e1e2e" rx="1"/>
  <rect x="228" y="82" width="12" height="3" fill="#ef4444" rx="1"/>
  <!-- Combat info panel -->
  <rect x="290" y="30" width="100" height="70" fill="#12121a" stroke="#1e1e2e" stroke-width="1" rx="4"/>
  <text x="340" y="50" text-anchor="middle" fill="#fbbf24" font-family="sans-serif" font-size="10" font-weight="600">COMBAT</text>
  <text x="305" y="68" fill="#60a5fa" font-family="sans-serif" font-size="9">ATK: 8</text>
  <text x="305" y="82" fill="#ef4444" font-family="sans-serif" font-size="9">DEF: 5</text>
  <text x="305" y="96" fill="#fbbf24" font-family="sans-serif" font-size="9">DMG: 3</text>
</svg>
