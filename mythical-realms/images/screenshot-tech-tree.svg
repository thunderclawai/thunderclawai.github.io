<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 260" width="400" height="260">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0d1117"/>
      <stop offset="100%" stop-color="#161b22"/>
    </linearGradient>
  </defs>
  <rect width="400" height="260" fill="url(#bg)" rx="8"/>
  <!-- Panel background -->
  <rect x="20" y="15" width="360" height="230" fill="#12121a" stroke="#1e1e2e" stroke-width="1" rx="6"/>
  <!-- Title -->
  <text x="200" y="40" text-anchor="middle" fill="#fbbf24" font-family="sans-serif" font-size="14" font-weight="600">TECHNOLOGY TREE</text>
  <!-- Tier 1 -->
  <rect x="55" y="60" width="70" height="32" fill="#1a3322" stroke="#4ade80" stroke-width="1.5" rx="4"/>
  <text x="90" y="80" text-anchor="middle" fill="#4ade80" font-family="sans-serif" font-size="9">Farming</text>
  <rect x="165" y="60" width="70" height="32" fill="#1a3322" stroke="#4ade80" stroke-width="1.5" rx="4"/>
  <text x="200" y="80" text-anchor="middle" fill="#4ade80" font-family="sans-serif" font-size="9">Mining</text>
  <rect x="275" y="60" width="70" height="32" fill="#1a3322" stroke="#4ade80" stroke-width="1.5" rx="4"/>
  <text x="310" y="80" text-anchor="middle" fill="#4ade80" font-family="sans-serif" font-size="9">Scouting</text>
  <!-- Connections T1-T2 -->
  <line x1="90" y1="92" x2="90" y2="120" stroke="#4ade80" stroke-width="1" opacity="0.5"/>
  <line x1="200" y1="92" x2="145" y2="120" stroke="#4ade80" stroke-width="1" opacity="0.5"/>
  <line x1="200" y1="92" x2="255" y2="120" stroke="#60a5fa" stroke-width="1" opacity="0.5"/>
  <line x1="310" y1="92" x2="310" y2="120" stroke="#60a5fa" stroke-width="1" opacity="0.5"/>
  <!-- Tier 2 -->
  <rect x="55" y="120" width="70" height="32" fill="#1a3322" stroke="#4ade80" stroke-width="1.5" rx="4"/>
  <text x="90" y="140" text-anchor="middle" fill="#4ade80" font-family="sans-serif" font-size="9">Irrigation</text>
  <rect x="110" y="120" width="70" height="32" fill="#1a2332" stroke="#60a5fa" stroke-width="1.5" rx="4"/>
  <text x="145" y="140" text-anchor="middle" fill="#60a5fa" font-family="sans-serif" font-size="9">Masonry</text>
  <rect x="220" y="120" width="70" height="32" fill="#1a2332" stroke="#60a5fa" stroke-width="1.5" rx="4"/>
  <text x="255" y="140" text-anchor="middle" fill="#60a5fa" font-family="sans-serif" font-size="9">Iron Work</text>
  <rect x="275" y="120" width="70" height="32" fill="#1a2332" stroke="#60a5fa" stroke-width="1.5" rx="4"/>
  <text x="310" y="140" text-anchor="middle" fill="#60a5fa" font-family="sans-serif" font-size="9">Cartography</text>
  <!-- Connections T2-T3 -->
  <line x1="145" y1="152" x2="145" y2="180" stroke="#60a5fa" stroke-width="1" opacity="0.5"/>
  <line x1="255" y1="152" x2="200" y2="180" stroke="#8888a0" stroke-width="1" opacity="0.4" stroke-dasharray="4,3"/>
  <line x1="310" y1="152" x2="310" y2="180" stroke="#8888a0" stroke-width="1" opacity="0.4" stroke-dasharray="4,3"/>
  <!-- Tier 3 -->
  <rect x="110" y="180" width="70" height="32" fill="#1a2332" stroke="#60a5fa" stroke-width="1.5" rx="4"/>
  <text x="145" y="200" text-anchor="middle" fill="#60a5fa" font-family="sans-serif" font-size="9">Fortification</text>
  <rect x="165" y="180" width="70" height="32" fill="#22162e" stroke="#8888a0" stroke-width="1" rx="4" stroke-dasharray="4,3"/>
  <text x="200" y="200" text-anchor="middle" fill="#8888a0" font-family="sans-serif" font-size="9">Steel</text>
  <rect x="275" y="180" width="70" height="32" fill="#22162e" stroke="#8888a0" stroke-width="1" rx="4" stroke-dasharray="4,3"/>
  <text x="310" y="200" text-anchor="middle" fill="#8888a0" font-family="sans-serif" font-size="9">Navigation</text>
  <!-- Legend -->
  <circle cx="50" y="240" r="4" fill="#4ade80" cy="240"/>
  <text x="60" y="243" fill="#8888a0" font-family="sans-serif" font-size="8">Researched</text>
  <circle cx="140" cy="240" r="4" fill="#60a5fa"/>
  <text x="150" y="243" fill="#8888a0" font-family="sans-serif" font-size="8">Available</text>
  <circle cx="220" cy="240" r="4" fill="#8888a0" opacity="0.5"/>
  <text x="230" y="243" fill="#8888a0" font-family="sans-serif" font-size="8">Locked</text>
</svg>
